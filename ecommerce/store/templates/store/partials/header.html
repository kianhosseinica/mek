{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}" defer></script>

{% if messages %}
<div id="message-container">
  {% for message in messages %}
    <div class="message-bar {{ message.tags }}">
      <span class="message-text">{{ message }}</span>
      <div class="progress-line"></div>
    </div>
  {% endfor %}
</div>
{% endif %}

<header>
  <div class="container-fluid">
    <div class="row py-3 border-bottom">
      
      <div class="col-sm-4 col-lg-3 text-center text-sm-start">
        <div class="main-logo">
          <a href="{% url 'store:index' %}">
            <img src="{% static 'images/Mekco-Supply-logo-300px.png' %}" alt="Mekco Supply Logo" class="img-fluid">
          </a>
        </div>
      </div>

      <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
        <div class="search-bar row bg-light p-2 my-2 rounded-4">
          <div class="col-md-4 d-none d-md-block">
            <select class="form-select border-0 bg-transparent">
              <option value="">All Categories</option>
              {% for category in categories %}
                <option value="{{ category.slug }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-11 col-md-7">
            <form id="search-form" class="search-form text-center" action="index.html" method="post">
              <input type="text" class="form-control border-0 bg-transparent" placeholder="Search for more than 20,000 plumbing products">
            </form>
          </div>
          <div class="col-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
        
        <div class="support-box text-end d-none d-xl-block">
          <span class="fs-6 text-muted">For Support?</span>
          <h5 class="mb-0">
            <a href="tel:+19055974597" class="text-decoration-none text-dark">(905) 597-4597</a>
          </h5>
        </div>


        <ul class="d-flex justify-content-end list-unstyled m-0">
          <li>
            <a href="{% url 'users:profile' %}" class="rounded-circle bg-light p-2 mx-1">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="#user"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="{% url 'users:wishlist_view' %}" class="rounded-circle bg-light p-2 mx-1">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="#heart"></use>
              </svg>
            </a>
          </li>
          <li class="d-lg-none">
            <a href="#" class="rounded-circle bg-light p-2 mx-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="#cart"></use>
              </svg>
            </a>
          </li>
          <li class="d-lg-none">
            <a href="#" class="rounded-circle bg-light p-2 mx-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSearch" aria-controls="offcanvasSearch">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="#search"></use>
              </svg>
            </a>
          </li>
        </ul>

        <div class="cart text-end d-none d-lg-block dropdown">
          <button class="border-0 bg-transparent d-flex flex-column gap-2 lh-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
            <span class="fs-6 text-muted dropdown-toggle">Your Cart</span>
            <span class="cart-total fs-5 fw-bold">${{ cart.total_price |floatformat:2 }}</span>
          </button>
        </div>

      </div>

    </div>
  </div>

  <div class="container-fluid">
    <div class="row py-3">
      <div class="d-flex justify-content-center align-items-center">
        <nav class="main-menu navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header justify-content-center">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav menu-list list-unstyled d-flex gap-md-3 mb-0">
                {% for category in categories %}
                  <li class="nav-item">
                    <a href="{% url 'store:shop' %}?category={{ category.slug }}" class="nav-link">
                      {{ category.name }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
