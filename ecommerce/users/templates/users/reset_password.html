{% extends "store/base.html" %}
{% load static %}

{% block content %}
<section id="signup-form" class="py-5">
  <div class="container-sm">
    <div class="row justify-content-center">
      <div class="col-lg-5 p-5 border shadow-sm rounded-3 bg-light mx-auto">
        <h5 class="text-uppercase mb-4 text-center">Reset Your Password</h5>

        <form method="POST">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <div class="mb-3">
            <input type="text" name="code" class="form-control form-control-lg" placeholder="4-Digit Code" required>
          </div>

          <div class="mb-3">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="New Password" required>
          </div>

          <div class="mb-3">
            <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Reset Password</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'users:login' %}" class="text-decoration-none">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
